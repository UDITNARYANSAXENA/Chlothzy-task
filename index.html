<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Fashion Product Card</title>
  <style>
    /*Css code start from here */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: #f3f3f3;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #111;
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
      position: relative;
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid #111;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode .toggle-mode {
      border-color: #fff;
      color: #fff;
    }

    .card {
      position: relative;
      width: 300px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s, background 0.3s;
    }

    .dark-mode .card {
      background: #222;
      box-shadow: 0 6px 25px rgba(255, 255, 255, 0.1);
    }

    .card img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .details {
      padding: 20px;
      text-align: center;
    }

    .product-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .price {
      color: #e91e63;
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    .add-btn {
      padding: 10px 20px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-btn:hover {
      background: #e91e63;
    }

    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #e91e63;
      color: #fff;
      padding: 6px 10px;
      font-size: 0.75rem;
      border-radius: 4px;
      font-weight: bold;
    }

    .cart-info {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    @media(max-width: 500px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
    <!-- html code start from here -->
  <div class="container">
    <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>
    <div class="card">
      <span class="badge">20% OFF</span>
      <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcR8FoVphFuql7H380DWUncKwvxeL3YWZjFxWPlgWCjMOaUJ34osEWY84PiiH3C-UzuiLxtvzi3wfgbUi67tcvsU4MZ6dR7tyJlLGUMVmaWWGsZCTpwBZi2vrg" alt="Blue Denim Jacket" />
      <div class="details">
        <div class="product-name">Blue Denim Jacket</div>
        <div class="price">â‚¹1,499</div>
        <button class="add-btn" onclick="addToCart()">Add to Cart</button>
        <div class="cart-info" id="cart-count">Cart: 0 items</div>
      </div>
    </div>
  </div>

  <script>
    <!-- Javascript code starts from here  -->
    let count = 0;

    function addToCart() {
      count++;
      alert("Blue Denim Jacket added to cart!");
      document.getElementById('cart-count').innerText = `Cart: ${count} item${count > 1 ? 's' : ''}`;
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
